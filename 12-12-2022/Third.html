<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles</title>
</head>
<body>
    <h1 style="border: 4px dashed #7EF9EB">Hello Boys</h1>
    <h1 style="border: 4px solid #F97ECA">Hello Big-Boys</h1>
    <h1 style="border: 4px dashed #7EF9EB">Hello Small-Boys</h1>
    <h1 style="border: 4px solid #F97ECA">Hello Girls</h1>
<hr width="3">
    <p style="border: 4px solid #F97ECA">I am Para-1</p>
    <p style="border: 4px dashed #7EF9EB">I am Para-2</p>
    <p style="border: 4px solid #F97ECA">I am Para-3</p>
    <p style="border: 4px dashed #7EF9EB">I am Para-4</p>
<hr width="3">
<!--Font family Demo-->
    <p style="font-family: 'Times New Roman' ; font-size: 50px; color: #7ECAF9; border: 4px solid;">
        This is font demo</p>


<!--Div Demo-->
    <div  style="width : 50; height:50 ;border: 3px solid blue" >
        <h2>Div Demo Heading</h2>
        <h4>
            <ul>
                <li>
                    1st line
                </li>
                <li>
                    2nd line
                </li>
                <li>
                    3rd line
                </li>
                <li>
                    4th line
                </li>
            </ul>
        </h4>
    </div>
</body>
</html>
