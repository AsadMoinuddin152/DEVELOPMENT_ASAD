<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entry Form</title>
    <style>
        *{
            text-align: center;
            font-size: large;
            font-family: 'Times New Roman', Times, serif;
        }
        body{
            background-color: #50DEFA;
        }
        .User_details{
            background-color: #FA69A5;
            margin-bottom: 20px
            ;
        }
        .Experinece{
            margin-top: 20px;
            background-color: #FAEE82;
        }
    </style>
</head>
<body>
    <h1 style="font-size: 30px;">Hello And Welcome to this website</h1>
    <hr>
    <form action="">
        <div class="User_details">
            <h2>Enter Your Name Below</h2>
            <input type="text" name="" id="User_name" required>
            <br>
            <h2>Enter your age?</h2>
            <input type="number" name="" id="User_age">
            <br>
            <h2>Enter your number?</h2>
            <input type="number" name="" id="User_number">
        </div>
        <div class="Experinece">
            <h2>How is your Session going on?</h2>
            <br>
            <input type="checkbox" id="Excellent" name="Excellent" value="Bike">
            <label for="Excellent">Excellent</label><br>
            <input type="checkbox" id="Good" name="Good" value="Car">
            <label for="Good">Good</label><br>
            <input type="checkbox" id="Average" name="Average" value="Average">
            <label for="Average">Average</label>
            <br>
            <br>
            
        </div>
        <input style="margin: 30px; height: 50px; width: 300px; background-color: #ffffff00;" type="submit" name="" id="">
    </form>
</body>
</html>
